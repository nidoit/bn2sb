# Blunux mkinitcpio.conf
# Configured with keyboard hook and USB modules for live environment

# MODULES
# USB modules for input device support in early userspace
MODULES=(xhci_pci ohci_pci ehci_pci usbhid hid_generic hid_apple hid_logitech)

# BINARIES
BINARIES=()

# FILES
FILES=()

# HOOKS
# keyboard: CRITICAL - USB/PS2 keyboard support
HOOKS=(base udev modconf kms memdisk archiso archiso_loop_mnt archiso_pxe_common archiso_pxe_nbd archiso_pxe_http archiso_pxe_nfs block filesystems keyboard)

# COMPRESSION
COMPRESSION="zstd"
